name: Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - 'LICENSE.*'
      - 'README.*'
      - '.github/ISSUE-TEMPLATE/**'
      - 'docs/**'
      - '.hgignore'
      - '.gitignore'

  pull_request:
    branches: [ master ]
    paths-ignore:
      - 'LICENSE.*'
      - 'README.*'
      - '.github/ISSUE-TEMPLATE/**'
      - 'docs/**'
      - '.hgignore'
      - '.gitignore'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-12, macos-latest, windows-latest]
        python-version: ['3.7', '3.8', '3.9', '3.10', '3.11', '3.12', '3.13', 'pypy-2.7', 'pypy-3.9']
        exclude:
          # macos-latest does not have Python 3.7
          - os: macos-latest
            python-version: '3.7'

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install Windows-only dependencies
      run: |
        python retrier.py --delay 10 --retries 5 choco install gnuwin32-coreutils.install
        echo "C:\Program Files (x86)\GnuWin32\bin" >> $env:GITHUB_PATH
      if: ${{ matrix.os == 'windows-latest' }}
    - name: Test with unittest
      run: |
        python test_sarge.py
    - name: Test with coverage
      run: |
        pip install coverage
        coverage run --branch test_sarge.py
        coverage xml
    - name: Upload coverage to Codecov
      # Repeated failures of Codecov on macos-12
      # if: ${{ matrix.os != 'macos-12' }}
      uses: codecov/codecov-action@v4
      with:
        flags: unittests
        files: coverage.xml
        fail_ci_if_error: false
